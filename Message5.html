                <!-- Time Together Counter -->
                <div class="time-together-section">
                    <div class="time-together-header">

                    <div class="time-counter-grid" id="timeCounterGrid">
                        <div class="time-box">
                            <div class="time-value" id="years">0</div>

                        <div class="time-box">
                            <div class="time-value" id="minutes">0</div>
                            <div class="time-label">Minutes</div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="message-script.js"></script>
    <script>
        // Real-time counter for time together
        const anniversaryDate = new Date('2023-06-03T00:00:00');

        function updateTimeCounter() {
            const now = new Date();
            const diff = now - anniversaryDate;

            // Calculate time units
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            // Calculate years and months
            let years = now.getFullYear() - anniversaryDate.getFullYear();
            let months = now.getMonth() - anniversaryDate.getMonth();
            
            if (months < 0) {
                years--;
                months += 12;
            }

            // Remaining calculations
            const totalDays = Math.floor(diff / (1000 * 60 * 60 * 24));
            const remainingDays = totalDays - (years * 365 + Math.floor(years / 4)) - (months * 30);
            const remainingHours = hours % 24;
            const remainingMinutes = minutes % 60;
            const remainingSeconds = seconds % 60;

            // Update DOM
            document.getElementById('years').textContent = years;
            document.getElementById('months').textContent = months;
            document.getElementById('days').textContent = remainingDays;
            document.getElementById('hours').textContent = remainingHours;
            document.getElementById('minutes').textContent = remainingMinutes;
            document.getElementById('seconds').textContent = remainingSeconds;
        }

        // Update every second
        updateTimeCounter();
        setInterval(updateTimeCounter, 1000);

        // Floating hearts animation
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üíï';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 4 + 6) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            const bgAnimation = document.getElementById('bgAnimation');
            if (bgAnimation) {
                bgAnimation.appendChild(heart);
                setTimeout(() => heart.remove(), 10000);
            }
        }

        setInterval(createHeart, 1000);
    </script>
</body>
